<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Пример веб-страницы</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">

 </head>
 <body>

<div class="section">
    <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
        <div class="video">
            <iframe width="550" height="309" src="https://www.youtube.com/embed/tqD9sMpbvYA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
         <div class="form">
                <p class="form-header">Введите свой Email</p>
            <form action="#">
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваш email">
                <button class="form-btn">Получить инструкцию</button>
 
             </form>
            
        </div>
    </div>
    <div class="section">
        <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="src/1.svg" width="100px" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="src/2.svg" width="100px" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="src/3.svg" width="100px" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="src/4.svg" width="100px" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
            <button class="form-btn"> 
                Получить инструкцию
                </button>
        </div>
    </div>
</div> 
 </body>
</html>
